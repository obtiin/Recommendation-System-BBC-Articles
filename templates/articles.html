<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Articles</title>
</head>
<style type="text/css">
a:link {
    text-decoration: none;
}
a:hover {
    text-decoration: underline;
}
</style>
<body>

<h1 style="">Articles</h1>

<ul>
    {% for article in articles %}
    <li><a href="article/{{article[0].split('/')[-2] + '/' + article[0].split('/')[-1]}}">{{ article[1] }}</a></li>
    {% endfor %}
</ul>

</body>
</html>
